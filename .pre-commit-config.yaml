repos:
# black
-   repo: https://github.com/ambv/black
    rev: 22.3.0
    hooks:
    - id: black
      language_version: python3
# flake8: pinned version required since flake8 doesn't have 'stable' or other generic tag in their repo
-   repo: https://github.com/pycqa/flake8
    rev: 4.0.1 
    hooks:
    - id: flake8
      args: ["--config=.flake8"]
